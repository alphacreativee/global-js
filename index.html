<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentry</title>
    <!-- import favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- link custom css page -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for globe visualization */
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "DM Sans", sans-serif;
        overflow: hidden;
      }

      #globeViz {
        width: 100vw;
        height: 100vh;
        position: absolute;
      }

      .globe-controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 12px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        min-width: 200px;
      }

      .globe-controls h3 {
        margin: 0 0 15px 0;
        color: #00ffff;
        font-weight: 600;
        font-size: 16px;
      }

      .globe-controls p {
        margin: 8px 0;
        opacity: 0.9;
        font-size: 13px;
      }

      .filter-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .filter-section label {
        display: flex;
        align-items: center;
        margin: 8px 0;
        cursor: pointer;
        font-size: 13px;
        transition: color 0.3s ease;
      }

      .filter-section label:hover {
        color: #00ffff;
      }

      .filter-section input[type="checkbox"] {
        margin-right: 10px;
        width: 16px;
        height: 16px;
        accent-color: #00ffff;
      }

      .region-count {
        font-size: 11px;
        opacity: 0.7;
        margin-left: 5px;
      }

      .reset-btn {
        margin-top: 15px;
        padding: 8px 16px;
        background: #00ffff;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .reset-btn:hover {
        background: #00cccc;
        transform: translateY(-1px);
      }
    </style>
    <!-- end link custom css page -->
  </head>
  <body>
    <!-- layout -->
    <header>
      <div class="header-container"></div>
    </header>
    <main>
      <div class="globe-controls">
        <div class="filter-section">
          <label>
            <input type="checkbox" id="filter-uk" />
            United Kingdom <span class="region-count" id="count-uk"></span>
          </label>
          <label>
            <input type="checkbox" id="filter-spain" />
            Spain <span class="region-count" id="count-spain"></span>
          </label>
          <label>
            <input type="checkbox" id="filter-ksa" />
            Saudi Arabia <span class="region-count" id="count-ksa"></span>
          </label>
          <label>
            <input type="checkbox" id="filter-usa-florida" />
            USA - Florida
            <span class="region-count" id="count-usa-florida"></span>
          </label>
          <label>
            <input type="checkbox" id="filter-vietnam" />
            Vietnam <span class="region-count" id="count-vietnam"></span>
          </label>
          <button class="reset-btn" onclick="resetView()">Reset View</button>
        </div>
      </div>

      <div id="globeViz"></div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
    <script src="./assets/main/js/script.min.js"></script>
    <!-- end import custom js -->
  </body>
</html>
